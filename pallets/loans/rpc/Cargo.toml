[package]
authors = ['Parallel Team']
edition = '2018'
name    = 'pallet-loans-rpc'
version = '1.7.3'

[dependencies]
codec               = { package = 'parity-scale-codec', version = '2.3.1' }
jsonrpc-core        = '18.0.0'
jsonrpc-core-client = '18.0.0'
jsonrpc-derive      = '18.0.0'
primitives          = { package = 'parallel-primitives', path = '../../../primitives', default-features = false }
serde               = { version = '1.0.124', features = ['derive'] }
sp-api              = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.12' }
sp-blockchain       = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.12' }
sp-core             = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.12' }
sp-runtime          = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.12' }

pallet-loans-rpc-runtime-api = { path = 'runtime-api', default-features = false }

[lib]
doctest = false
