[package]
authors = ['Parallel Team']
edition = '2018'
name    = 'pallet-loans-benchmarking'
version = '1.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec              = { package = 'parity-scale-codec', version = '2.0.0', default-features = false }
frame-benchmarking = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', default-features = false, version = '3.0.0' }
frame-support      = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', default-features = false, version = '3.0.0' }
frame-system       = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', default-features = false, version = '3.0.0' }
orml-currencies    = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-oracle        = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-tokens        = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-traits        = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
pallet-balances    = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', version = '3.0.0', default-features = false }
pallet-loans       = { version = "1.0.0", default-features = false, features = ["runtime-benchmarks"], path = "../../loans" }
primitives         = { package = 'parallel-primitives', path = '../../../primitives', default-features = false }
sp-runtime         = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', version = '3.0.0', default-features = false }
sp-std             = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', version = '3.0.0', default-features = false }

[dev-dependencies]
lazy_static = { version = "1.4.0" }
sp-core     = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', version = '3.0.0', default-features = false }
sp-io       = { git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.2', version = '3.0.0', default-features = false }

[features]
default = ['std']
std     = [
  'codec/std',
  'frame-benchmarking/std',
  'frame-support/std',
  'frame-system/std',
  'orml-currencies/std',
  'orml-oracle/std',
  'orml-tokens/std',
  'orml-traits/std',
  'pallet-balances/std',
  'primitives/std',
  'pallet-loans/std',
  'primitives/std',
  'sp-runtime/std',
  'sp-std/std',
]
