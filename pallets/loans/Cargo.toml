[package]
authors = ['Parallel Team']
edition = '2018'
name    = 'pallet-loans'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec             = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
frame-support     = { default-features = false, version = '3.0.0' }
frame-system      = { default-features = false, version = '3.0.0' }
orml-currencies   = { default-features = false, version = '0.4.0' }
orml-tokens       = { default-features = false, version = '0.4.0' }
orml-traits       = { default-features = false, version = '0.4.0' }
orml-utilities    = { default-features = false, version = '0.4.0' }
pallet-ocw-oracle = { path = '../ocw-oracle', default-features = false, version = '3.0.0' }
primitives        = { package = "parallel-primitives", path = "../../primitives", default-features = false }
serde             = { version = "1.0.102", features = ["derive"] }
sp-runtime        = { version = "3.0.0", default-features = false }
sp-std            = { version = "3.0.0", default-features = false }

[dev-dependencies]
serde      = { version = "1.0.119" }
sp-core    = { default-features = false, version = '3.0.0' }
sp-io      = { default-features = false, version = '3.0.0' }
sp-runtime = { default-features = false, version = '3.0.0' }
pallet-balances = { default-features = false, version = '3.0.0' }

[features]
default = ['std']
std     = [
  'codec/std',
  'frame-support/std',
  'frame-system/std',
  'orml-currencies/std',
  'orml-tokens/std',
  'orml-traits/std',
  'orml-utilities/std',
]
