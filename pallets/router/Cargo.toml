[package]
authors = ['Parallel Team']
edition = '2018'
name    = 'pallet-router'
version = '3.0.0'

[dependencies]
frame-support      = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.9', default-features = false }
frame-system       = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.9', default-features = false }
orml-traits        = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
parity-scale-codec = { version = '2.0', default-features = false, features = ['derive'] }
primitives         = { package = 'parallel-primitives', path = '../../primitives', default-features = false }
sp-arithmetic      = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.9', default-features = false }
sp-runtime         = { git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.9', default-features = false }

[features]
default = ['std']
std = [
    'frame-support/std',
    'frame-system/std',
    'orml-traits/std',
    'parity-scale-codec/std',
    'primitives/std',
    'sp-arithmetic/std',
    'sp-runtime/std',
]
