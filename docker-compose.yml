version: "3"
services:
  parallel:
    ports:
      - "30333:30333"
      - "9933:9933"
      - "9944:9944"
    image: parallelfinance/parallel:latest
    volumes:
      - "data:/data"
    restart: always
    networks:
      testing_net:
        ipv4_address: 172.28.1.1

  parallel-dapp:
    ports:
      - "8080:80"
    image: parallelfinance/parallel-dapp:latest
    links:
      - "parallel:parallel"
    restart: always
    networks:
      testing_net:
        ipv4_address: 172.28.1.2

  oracle:
    image: parallelfinance/oracle-client:latest
    links:
      - "parallel:parallel"
    command: start -w ws://172.28.1.1:9944
    restart: always
    networks:
      testing_net:
        ipv4_address: 172.28.1.3

volumes:
  data:

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
