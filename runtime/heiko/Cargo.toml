  'xcm-executor/std',
  'primitives/std',
  'pallet-loans/std',
  'pallet-liquid-staking/std',
  'pallet-liquidation/std',
  'pallet-prices/std',
  'pallet-multisig/std',
  'pallet-aura/std',
  'orml-oracle/std',
  'orml-oracle-rpc-runtime-api/std',
  'orml-currencies/std',
  'orml-tokens/std',
  'orml-traits/std',
  'orml-utilities/std',
  'pallet-treasury/std',
  'pallet-collective/std',
  'pallet-elections-phragmen/std',
  'pallet-membership/std',
