[package]
authors     = ['Parallel Team']
build       = 'build.rs'
description = 'A decentralized lending protocol which allow users to earn "double interests" from staking and lending'
edition     = '2018'
homepage    = 'https://parallel.fi'
license     = 'Apache'
name        = 'heiko-runtime'
repository  = 'https://github.com/parallel-finance/parallel'
version     = '0.0.1'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec                           = { package = 'parity-scale-codec', version = '2.0.0', default-features = false, features = ['derive'] }
cumulus-pallet-aura-ext         = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
cumulus-pallet-dmp-queue        = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
cumulus-pallet-parachain-system = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
cumulus-pallet-xcm              = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
cumulus-pallet-xcmp-queue       = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
cumulus-primitives-core         = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
cumulus-primitives-utility      = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4', default-features = false }
frame-benchmarking              = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false, optional = true }
frame-executive                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
frame-support                   = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
frame-system                    = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
frame-system-benchmarking       = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false, optional = true }
frame-system-rpc-runtime-api    = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
hex-literal                     = { version = '0.3.1', optional = true }
orml-currencies                 = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-oracle                     = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-oracle-rpc-runtime-api     = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-tokens                     = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-traits                     = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
smallvec                        = '1.6.1'
# orml-unknown-tokens             = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-utilities = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
# orml-xcm-support                = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
# orml-xtokens                    = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
pallet-aura                                = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-authorship                          = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-balances                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-collator-selection                  = { git = 'https://github.com/paritytech/cumulus.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-collective                          = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-democracy                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-elections-phragmen                  = { git = 'https://github.com/paritytech/substrate.git', version = '4.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-liquid-staking                      = { path = '../../pallets/liquid-staking', default-features = false }
pallet-liquidation                         = { path = '../../pallets/liquidation', default-features = false }
pallet-loans                               = { path = '../../pallets/loans', default-features = false }
pallet-loans-benchmarking                  = { path = '../../pallets/loans/benchmarking', default-features = false, optional = true }
pallet-membership                          = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-multisig                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-prices                              = { path = '../../pallets/prices', default-features = false }
pallet-scheduler                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-session                             = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-sudo                                = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-timestamp                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-transaction-payment                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-treasury                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
pallet-xcm                                 = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.4', default-features = false }
parachain-info                             = { git = 'https://github.com/paritytech/cumulus.git', version = '0.1.0', branch = 'polkadot-v0.9.4', default-features = false }
polkadot-parachain                         = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.4', default-features = false }
polkadot-runtime-common                    = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.4', default-features = false }
primitives                                 = { package = 'parallel-primitives', path = '../../primitives', default-features = false }
serde                                      = { version = '1', features = ['derive'], optional = true }
sp-api                                     = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-block-builder                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-consensus-aura                          = { git = 'https://github.com/paritytech/substrate.git', version = '0.9.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-core                                    = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-inherents                               = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-offchain                                = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-runtime                                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-session                                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-std                                     = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-transaction-pool                        = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
sp-version                                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }
static_assertions                          = '1.1.0'
xcm                                        = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.4', default-features = false }
xcm-builder                                = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.4', default-features = false }
xcm-executor                               = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.4', default-features = false }

[build-dependencies.substrate-wasm-builder]
branch  = 'polkadot-v0.9.4'
git     = 'https://github.com/paritytech/substrate.git'
version = '4.0.0'

[dev-dependencies]
sp-io = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.4', default-features = false }

[features]
default            = ['std']
runtime-benchmarks = [
  'sp-runtime/runtime-benchmarks',
  'frame-benchmarking',
  'frame-support/runtime-benchmarks',
  'frame-system-benchmarking',
  'hex-literal',
  'frame-system/runtime-benchmarks',
  'pallet-balances/runtime-benchmarks',
  'pallet-timestamp/runtime-benchmarks',
  'pallet-loans-benchmarking',
  'pallet-collective/runtime-benchmarks',
  'pallet-xcm/runtime-benchmarks',
  'xcm-builder/runtime-benchmarks',
