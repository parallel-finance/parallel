[package]
authors     = ['Parallel Team']
build       = 'build.rs'
description = 'A decentralized lending protocol which allow users to earn "double interests" from staking and lending'
edition     = '2018'
homepage    = 'https://parallel.fi'
license     = 'Apache'
name        = 'vanilla-runtime'
repository  = 'https://github.com/parallel-finance/parallel'
version     = '0.0.1'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies.substrate-wasm-builder]
branch  = 'polkadot-v0.9.7'
git     = 'https://github.com/paritytech/substrate.git'
version = '4.0.0'

[dependencies]
codec             = { package = 'parity-scale-codec', version = '2.0.0', default-features = false, features = ['derive'] }
hex-literal       = { version = '0.3.1', optional = true }
serde             = { version = '1', features = ['derive'], optional = true }
smallvec          = '1.6.1'
static_assertions = '1.1.0'

# Substrate dependencies
frame-benchmarking                         = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false, optional = true }
frame-executive                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
frame-support                              = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
frame-system                               = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
frame-system-benchmarking                  = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false, optional = true }
frame-system-rpc-runtime-api               = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-aura                                = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-balances                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-collective                          = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-democracy                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-elections-phragmen                  = { git = 'https://github.com/paritytech/substrate.git', version = '4.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-grandpa                             = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-membership                          = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-multisig                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-scheduler                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-sudo                                = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-timestamp                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-transaction-payment                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-treasury                            = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
pallet-utility                             = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
polkadot-runtime-common                    = { git = 'https://github.com/paritytech/polkadot.git', branch = 'release-v0.9.7', default-features = false }
primitives                                 = { package = 'parallel-primitives', path = '../../primitives', default-features = false }
sp-api                                     = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-block-builder                           = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-consensus-aura                          = { git = 'https://github.com/paritytech/substrate.git', version = '0.9.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-core                                    = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-inherents                               = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-offchain                                = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-runtime                                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-session                                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-std                                     = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-transaction-pool                        = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }
sp-version                                 = { git = 'https://github.com/paritytech/substrate.git', version = '3.0.0', branch = 'polkadot-v0.9.7', default-features = false }

# ORML dependencies
orml-currencies             = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-oracle                 = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-oracle-rpc-runtime-api = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-tokens                 = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-traits                 = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
orml-utilities              = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }

# Parallel dependencies
pallet-liquid-staking                       = { path = '../../pallets/liquid-staking', default-features = false }
pallet-liquidation                          = { path = '../../pallets/liquidation', default-features = false }
pallet-loans                                = { path = '../../pallets/loans', default-features = false }
pallet-loans-benchmarking                   = { path = '../../pallets/loans/benchmarking', default-features = false, optional = true }
pallet-prices                               = { path = '../../pallets/prices', default-features = false }

[features]
default            = ['std']
runtime-benchmarks = [
  'hex-literal',
  'frame-benchmarking',
  'frame-support/runtime-benchmarks',
  'frame-system-benchmarking',
  'frame-system/runtime-benchmarks',
  'pallet-balances/runtime-benchmarks',
  'pallet-timestamp/runtime-benchmarks',
  'sp-runtime/runtime-benchmarks',
  'pallet-loans-benchmarking',
  'pallet-liquid-staking/runtime-benchmarks',
  'pallet-collective/runtime-benchmarks',
]
std                = [
  'codec/std',
  'serde',
  'frame-executive/std',
  'frame-support/std',
  'frame-system/std',
  'frame-system-rpc-runtime-api/std',
  'pallet-aura/std',
  'pallet-balances/std',
  'pallet-grandpa/std',
  'pallet-sudo/std',
  'pallet-timestamp/std',
  'pallet-transaction-payment/std',
  'pallet-transaction-payment-rpc-runtime-api/std',
  'pallet-utility/std',
  'pallet-multisig/std',
  'sp-api/std',
  'sp-block-builder/std',
  'sp-consensus-aura/std',
  'sp-core/std',
  'sp-inherents/std',
  'sp-offchain/std',
  'sp-runtime/std',
  'sp-session/std',
  'sp-std/std',
  'sp-transaction-pool/std',
  'sp-version/std',
  'orml-oracle/std',
  'orml-oracle-rpc-runtime-api/std',
  'orml-currencies/std',
  'orml-tokens/std',
  'orml-traits/std',
  'orml-utilities/std',
  'pallet-loans/std',
  'pallet-liquid-staking/std',
  'pallet-liquidation/std',
  'pallet-prices/std',
  'pallet-treasury/std',
  'pallet-collective/std',
  'pallet-elections-phragmen/std',
  'pallet-membership/std',
  'pallet-democracy/std',
  'pallet-scheduler/std',
  'polkadot-runtime-common/std',
]
