[package]
authors     = { workspace = true }
description = 'A decentralized lending protocol which allow users to earn "double interests" from staking and lending'
edition     = '2021'
homepage    = 'https://parallel.fi'
license     = 'Apache'
name        = 'runtime-common'
repository  = { workspace = true }
version     = { workspace = true }

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
smallvec          = { workspace = true }

# Substrate dependencies
frame-support                              = { workspace = true }
frame-system                               = { workspace = true }
sp-core                                    = { workspace = true }
sp-std                                     = { workspace = true }
sp-runtime                                 = { workspace = true }
pallet-assets                              = { workspace = true }
pallet-balances                            = { workspace = true }
pallet-timestamp                           = { workspace = true }

# Polkadot dependencies
polkadot-runtime-common = { workspace = true }

# Frontier dependencies
fp-rpc                         = { workspace = true }
fp-self-contained              = { workspace = true}
pallet-evm                     = { workspace = true, features = ['forbid-evm-reentrancy'] }
pallet-evm-precompile-blake2   = { workspace = true }
pallet-evm-precompile-bn128    = { workspace = true }
pallet-evm-precompile-dispatch = { workspace = true }
pallet-evm-precompile-ed25519  = { workspace = true }
pallet-evm-precompile-modexp   = { workspace = true }
pallet-evm-precompile-sha3fips = { workspace = true }
pallet-evm-precompile-simple   = { workspace = true }

# Parallel dependencies
pallet-evm-precompile-assets-erc20   = { workspace = true }
pallet-evm-precompile-balances-erc20 = { workspace = true }
primitives                           = { workspace = true }

[features]
default            = ['std']
std                = [
    'frame-support/std',
    'frame-system/std',
    'sp-core/std',
    'sp-std/std',
    'sp-runtime/std',
    'pallet-assets/std',
    'pallet-balances/std',
    'pallet-timestamp/std',
    'polkadot-runtime-common/std',
    'fp-rpc/std',
    'fp-self-contained/std',
    'pallet-evm-precompile-blake2/std',
    'pallet-evm-precompile-simple/std',
    'pallet-evm-precompile-bn128/std',
    'pallet-evm-precompile-dispatch/std',
    'pallet-evm-precompile-ed25519/std',
    'pallet-evm-precompile-modexp/std',
    'pallet-evm-precompile-sha3fips/std',
    'pallet-evm-precompile-assets-erc20/std',
    'pallet-evm-precompile-balances-erc20/std',
    'primitives/std',
]
try-runtime        = [
    'frame-support/try-runtime',
    'frame-system/try-runtime',
    'pallet-assets/try-runtime',
    'pallet-balances/try-runtime',
    'pallet-timestamp/try-runtime',
    'polkadot-runtime-common/try-runtime',
    'fp-self-contained/try-runtime',
]