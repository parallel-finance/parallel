[package]
authors = ['Parallel Team']
edition = '2018'
name    = 'parallel-primitives'
version = '1.0.0'

[dependencies]
codec             = { package = 'parity-scale-codec', version = '2.0.0', default-features = false }
orml-oracle       = { git = 'https://github.com/open-web3-stack/open-runtime-module-library.git', default-features = false }
serde             = { version = '1', optional = true }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate.git", version = "0.9.0", branch = "polkadot-v0.9.2", default-features = false }
sp-core           = { git = 'https://github.com/paritytech/substrate.git', version = "3.0.0", branch = 'polkadot-v0.9.2', default-features = false }
sp-io             = { git = 'https://github.com/paritytech/substrate.git', version = "3.0.0", branch = 'polkadot-v0.9.2', default-features = false }
sp-runtime        = { git = 'https://github.com/paritytech/substrate.git', version = "3.0.0", branch = 'polkadot-v0.9.2', default-features = false }
sp-std            = { git = 'https://github.com/paritytech/substrate.git', version = "3.0.0", branch = 'polkadot-v0.9.2', default-features = false }

[features]
default = ['std']
std     = [
  'serde',
  'codec/std',
  'sp-runtime/std',
  'sp-core/std',
  'sp-std/std',
  'sp-io/std',
  'orml-oracle/std',
  'sp-consensus-aura/std',
]
