name: Deploy

on:
  push:
    branches: [master]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: parallelfinance
          password: ${{ secrets.DOCKER }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.release
          push: true
          tags: parallelfinance/parallel:dev
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Deploy dev node
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVKEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -fr parallel-chain || true
            docker image pull parallelfinance/parallel:dev
            docker container stop parallel || true
            docker run -p 9944:9944 -p 30333:30333 -v parallel-chain:/root/.local -it --rm --name parallel -d parallelfinance/parallel:dev
