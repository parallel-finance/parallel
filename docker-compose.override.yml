version: "3.7"
services:
  heiko-dapp:
    ports:
      - "8080:80"
    image: parallelfinance/heiko-dapp:latest
    restart: always
  parallel-dapp:
    ports:
      - "8081:80"
    image: parallelfinance/parallel-dapp:latest
    restart: always
  oracle-client:
    image: parallelfinance/oracle-client:latest
    command: start -m 12000 -w ws://parachain-${PARA_ID}-0:9944
    restart: always
  nominate-client:
    image: parallelfinance/nominate-client:latest
    command: --relay-ws ws://relaychain-alice:9944 --para-ws ws://parachain-${PARA_ID}-0:9944 --tick 120000
    restart: always
  stake-client-claim:
    image: parallelfinance/stake-client:latest
    command: claim --para-ws=ws://parachain-${PARA_ID}-0:9944 --batch-size 50
    restart: always
  stake-client-sync:
    image: parallelfinance/stake-client:latest
    command: sync --relay-ws=ws://relaychain-alice:9944 --para-ws=ws://parachain-${PARA_ID}-0:9944
    restart: always
  liquidation-client:
    image: parallelfinance/liquidation-client:latest
    command: --endpoint ws://parachain-${PARA_ID}-0:9944
    restart: always
