relaychain:
  image: parallelfinance/polkadot:v0.9.13
  chain: kusama-local
  runtimeGenesisConfig:
    configuration:
      config:
        validation_upgrade_frequency: 1
        validation_upgrade_delay: 1
    hrmp:
      preopenHrmpChannels:
        - sender: 2085
          recipient: 2000
          maxCapacity: 8
          maxMessageSize: 102400
        - sender: 2000
          recipient: 2085
          maxCapacity: 8
          maxMessageSize: 102400
  flags:
    - --rpc-methods=unsafe
    - --no-beefy
    - --wasm-execution=compiled
    - --execution=wasm
    - -lxcm=trace
  nodes:
    - name: alice
    - name: bob
    - name: charlie
    - name: dave

parachains:
  - image: parallelfinance/parallel:latest
    chain:
      base: vanilla-dev
      collators:
        - alice
        - bob
        - charlie
      sudo: dave
    id: 2085
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
      - -lxcm=trace
      - -lloans=trace
      - -lliquidstaking=trace
      - -lcrowdloans=trace
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
      - --no-beefy
    nodes:
      - flags:
          - --alice
      - flags:
          - --bob
      - flags:
          - --charlie

  - image: parallelfinance/karura:v0.9.13
    chain:
      base: karura-dev
      collators:
        - alice
        - bob
        - charlie
      sudo: dave
    id: 2000
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
      - --no-beefy
    volumePath: /acala/data
    nodes:
      - flags:
          - --alice
      - flags:
          - --bob
      - flags:
          - --charlie
