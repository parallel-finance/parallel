relaychain:
  image: parallelfinance/polkadot:v0.9.24
  chain: polkadot-local
  runtimeGenesisConfig:
    hrmp:
      preopenHrmpChannels:
        - sender: 2012
          recipient: 1000
          maxCapacity: 8
          maxMessageSize: 102400
        - sender: 1000
          recipient: 2012
          maxCapacity: 8
          maxMessageSize: 102400
  env:
    RUST_LOG: xcm=trace
  flags:
    - --rpc-methods=unsafe
    - --wasm-execution=compiled
    - --execution=wasm
    - --state-cache-size=0
  nodes:
    - name: alice
    - name: bob
    - name: charlie
    - name: dave
parachains:
  - image: parallelfinance/parallel:latest
    chain:
      base: kerria-dev
      collators:
        - alice
      sudo: dave
    id: 2012
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --unsafe-rpc-external
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
      - --pruning=archive
      - --state-cache-size=0
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
      - --state-cache-size=0
    env:
      RUST_LOG: eth=trace,xcm=trace,loans=trace,liquidStaking=trace,crowdloans=trace,amm=trace,stableswap=trace,router=trace,bridge=trace,prices=trace
    nodes:
      - flags:
          - --alice
  - image: parallelfinance/cumulus:v0.9.24
    chain:
      base: statemint-dev
      collators:
        - alice
      sudo: dave
    id: 1000
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
      - --state-cache-size=0
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
      - --state-cache-size=0
    env:
      RUST_LOG: xcm=trace
    nodes:
      - flags:
          - --alice
